<html>
<head>
    <title></title>
    <link rel="stylesheet" href="res/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="res/css/bootstrap-theme.css" type="text/css">
    <link rel="stylesheet" href="res/css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="res/css/bootstrap.min.css" type="text/css">
    <script src="res/js/jquery-2.1.0.min.js"/></script>
    <script src="res/js/bootstrap.js"/></script>
    <script src="res/js/bootstrap.min.js"/></script>
</head>
<body>
    <div class="row">

        <div class="col-lg-6 col-md-offset-3">
        <div class="" id="loginModal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">?</button>
                <h3>Have an Account?</h3>
            </div>
            <div class="modal-body">
                <div class="well">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                        <li><a href="#create" data-toggle="tab">Create Account</a></li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane active in" id="login">
                            <form class="form-horizontal" action='' method="POST">
                                <fieldset>
                                    <div id="legend">
                                        <legend class="">Login</legend>
                                    </div>
                                    <div class="control-group">
                                        <!-- Username -->
                                        <label class="control-label"  for="username">Username</label>
                                        <div class="controls">
                                            <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <!-- Password-->
                                        <label class="control-label" for="password">Password</label>
                                        <div class="controls">
                                            <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                                        </div>
                                    </div>


                                    <div class="control-group">
                                        <!-- Button -->
                                        <div class="controls">
                                            <button class="btn btn-success">Login</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="create">
                            <form id="tab">
                                <label>Username</label>
                                <input type="text" value="" class="input-xlarge">
                                <label>First Name</label>
                                <input type="text" value="" class="input-xlarge">
                                <label>Last Name</label>
                                <input type="text" value="" class="input-xlarge">
                                <label>Email</label>
                                <input type="text" value="" class="input-xlarge">
                                <label>Address</label>
                                <textarea value="Smith" rows="3" class="input-xlarge">
                                </textarea>

                                <div>
                                    <button class="btn btn-primary">Create Account</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
